  <article class="lg:col-span-2 overflow-auto h-[80vh]">
    <form
      #postForm="ngForm"
      (ngSubmit)="createPost(postForm)"
      class="bg-white shadow rounded-lg mb-6 p-4"
    >
      <p-editor
        [(ngModel)]="description"
        name="description"
        [style]="{ height: '150px' }"
        placeholder="type something"
      >
      </p-editor>

      <footer class="flex justify-between mt-2">
        <div class="flex gap-2">
          <span
            class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer"
          >
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </span>
          <span
            class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer"
          >
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </span>
          <span
            class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer"
          >
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
          </span>
        </div>
        <button
          type="submit"
          class="flex items-center py-2 px-4 rounded-lg text-sm bg-blue-600 text-white shadow-lg"
        >
          Send
          <svg
            class="ml-1"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </footer>
    </form>
    <div *ngFor="let post of post$ | async">
      <app-post-card [post]="post" />
    </div>
  </article>
</main>

<p-dialog [(visible)]="showupload" [modal]="true">
  <ng-template pTemplate="headless">
    <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
      <div class="text-center">
        <h2 class="mt-5 text-3xl font-bold text-gray-900">File Upload!</h2>
        <p class="mt-2 text-sm text-gray-400">
          Lorem ipsum is placeholder text.
        </p>
      </div>
      <form class="mt-8 space-y-3" action="#" method="POST">
        <div class="grid grid-cols-1 space-y-2">
          <label class="text-sm font-bold text-gray-500 tracking-wide"
            >Attach Document</label
          >
          <div class="flex items-center justify-center w-full">
            <label
              class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center"
            >
              <div
                class="h-full w-full text-center flex flex-col justify-center items-center"
                *ngIf="!(img$ | async)"
              >
                <!---<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-400 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>-->
                <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                  <img
                    class="has-mask h-36 object-center"
                    src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg"
                    alt="freepik image"
                  />
                </div>
                <p class="pointer-none text-gray-500">
                  <span class="text-sm">Drag and drop</span> files here <br />
                  or

                  <button
                    (click)="selectFile.click()"
                    href=""
                    id=""
                    class="text-blue-600 hover:underline"
                  >
                    select a file
                  </button>
                  from your computer
                </p>
              </div>
              <img
                class="h-full w-full text-center flex flex-col justify-center items-center"
                *ngIf="img$ | async"
                src="{{ img$ | async }}"
              />

              <input
                #selectFile
                (change)="fileUploading($event)"
                #event
                type="file"
                class="hidden"
              />
            </label>
          </div>
        </div>

        <p class="text-sm text-gray-300">
          <span>File type: png, jpg, jpeg</span>
        </p>
        <div>
          <button
            (click)="uploadPhoto()"
            type="submit"
            class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </ng-template>
</p-dialog>
