<!-- component -->
<div class="bg-gray-300 h-screen">
  <nav
    class="bg-white w-full flex relative shadow justify-between items-center px-8 h-20"
  >
    <!-- logo -->
    <div class="inline-flex">
      <a routerLink="/feed">
        <img class="w-24 h-14" src="./assets/logo.svg" />
      </a>
    </div>

    <!-- end logo -->

    <!-- search bar -->
    <!-- <div class="hidden sm:block flex-shrink flex-grow-0 justify-start px-2"> -->

    <!-- end search bar -->

    <!-- login -->
    <div class="flex-initial">
      <div class="flex justify-end items-center relative">
        <div class="flex mr-4 items-center">
          <div class="block relative">
            <a
              routerLink="/message"
              class="inline-block py-2 px-3 hover:bg-gray-200 rounded-full relative"
            >
              <div class="flex items-center h-5">
                <i class="pi pi-inbox"></i>
              </div>
            </a>
          </div>
        </div>

        <div class="block">
          <div class="inline relative">
            <button
              (click)="menu.toggle($event)"
              type="button"
              class="inline-flex items-center relative px-2 border rounded-full hover:shadow-lg"
            >
              <div class="pl-1">
                <svg
                  viewBox="0 0 32 32"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  role="presentation"
                  focusable="false"
                  style="
                    display: block;
                    fill: none;
                    height: 16px;
                    width: 16px;
                    stroke: currentcolor;
                    stroke-width: 3;
                    overflow: visible;
                  "
                >
                  <g fill="none" fill-rule="nonzero">
                    <path d="m2 16h28"></path>
                    <path d="m2 24h28"></path>
                    <path d="m2 8h28"></path>
                  </g>
                </svg>
              </div>

              <div class="block flex-grow-0 flex-shrink-0 h-10 w-12 pl-5">
                <svg
                  viewBox="0 0 32 32"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  role="presentation"
                  focusable="false"
                  style="
                    display: block;
                    height: 100%;
                    width: 100%;
                    fill: currentcolor;
                  "
                >
                  <path
                    d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end login -->
  </nav>
  <div class="max-h-screen">
    <router-outlet></router-outlet>
  </div>
</div>
<p-menu #menu [model]="items" [popup]="true"></p-menu>
